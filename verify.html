<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تأكيد البريد الإلكتروني - احجزلي</title>
  
  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #1a7f46;
      --primary-dark: #156c3d;
      --accent: #2ecc71;
      --error: #e74c3c;
      --bg: #f0f4f8;
    }

    body {
      font-family: "Cairo", "Segoe UI", Tahoma, Arial, sans-serif;
      background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    h1 {
      margin-top: 0;
      font-size: 1.8rem;
      color: var(--primary-dark);
      margin-bottom: 1rem;
    }

    p {
      color: #555;
      margin: 1rem 0;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(26, 127, 70, 0.3);
    }

    .btn-secondary {
      background: #6c757d;
      margin-right: 10px;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .error {
      color: var(--error);
      font-weight: bold;
    }

    .success {
      color: var(--primary);
      font-weight: bold;
    }

    .spinner {
      margin: 1rem auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .success-icon {
      color: var(--primary);
    }

    .error-icon {
      color: var(--error);
    }

    .nav-links {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #e8f5e8;
    }

    .alert {
      border-radius: 8px;
      border: none;
      padding: 1rem;
    }

    @media (max-width: 576px) {
      .container {
        padding: 2rem 1.5rem;
      }
      
      .nav-links {
        position: relative;
        top: 0;
        left: 0;
        text-align: center;
        margin-bottom: 1rem;
      }
      
      .btn {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <nav class="nav-links">
    <a href="/index.html">
      <i class="bi bi-house-fill"></i> الرئيسية
    </a>
    <a href="/login.html">
      <i class="bi bi-box-arrow-in-left"></i> تسجيل الدخول
    </a>
  </nav>

  <div class="container">
    <h1>تأكيد البريد الإلكتروني</h1>
    <div id="loader" class="spinner"></div>
    <div id="content" style="display: none;">
      <div id="icon" class="icon"></div>
      <p id="message"></p>
      <div id="actionButtons" class="mt-4">
        <a id="homeLink" href="/" class="btn btn-secondary">
          <i class="bi bi-house me-2"></i>العودة إلى الرئيسية
        </a>
        <a id="loginLink" href="/login.html" class="btn">
          <i class="bi bi-box-arrow-in-left me-2"></i>تسجيل الدخول
        </a>
      </div>
    </div>
  </div>

  <script>
    // 🆕 دالة لعرض التنبيهات
    function showAlert(message, type = 'info') {
      // إنشاء عنصر تنبيه ديناميكي
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} alert-dismissible fade show mt-3`;
      alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      
      // إضافة التنبيه قبل الأزرار
      const actionButtons = document.getElementById('actionButtons');
      actionButtons.parentNode.insertBefore(alertDiv, actionButtons);
      
      // إزالة التنبيه بعد 5 ثواني
      setTimeout(() => {
        alertDiv.remove();
      }, 5000);
    }

    (async function () {
      const messageEl = document.getElementById('message');
      const homeLink = document.getElementById('homeLink');
      const loginLink = document.getElementById('loginLink');
      const loader = document.getElementById('loader');
      const content = document.getElementById('content');
      const icon = document.getElementById('icon');

      // استخراج قيمة التوكن من رابط التحقق
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');

      if (!token) {
        showError('❌ الرابط غير صالح أو ناقص رمز التحقق.');
        return;
      }

      try {
        const response = await fetch(`/verify-email?token=${encodeURIComponent(token)}`);
        
        if (response.ok) {
          // إذا كانت الاستجابة HTML، نعرض رسالة نجاح
          const html = await response.text();
          
          // استخراج النص من HTML response
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = html;
          const successText = tempDiv.querySelector('h2')?.textContent || 'تم تفعيل حسابك بنجاح! 🎉';
          
          showSuccess(successText);
        } else {
          // إذا كانت الاستجابة غير ناجحة، نحاول قراءة رسالة الخطأ
          const errorText = await response.text();
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = errorText;
          const errorMessage = tempDiv.querySelector('h2')?.textContent || tempDiv.querySelector('p')?.textContent || 'فشل في تفعيل الحساب';
          showError(errorMessage);
        }
      } catch (err) {
        console.error('Error:', err);
        showError('❌ حدث خطأ في الاتصال بالخادم. يرجى المحاولة مرة أخرى.');
      }

      function showSuccess(message) {
        loader.style.display = 'none';
        icon.innerHTML = '✅';
        icon.classList.add('success-icon');
        messageEl.innerHTML = `<span class="success">${message}</span>`;
        messageEl.innerHTML += '<br><br><small>يمكنك الآن تسجيل الدخول إلى حسابك والاستفادة من جميع المزايا.</small>';
        content.style.display = 'block';
        
        // إظهار رابط تسجيل الدخول بشكل أساسي
        loginLink.style.display = 'inline-block';
        homeLink.style.display = 'inline-block';
        
        // 🆕 إضافة تنبيه نجاح
        showAlert('✅ تم تفعيل حسابك بنجاح! يمكنك الآن تسجيل الدخول.', 'success');
      }

      function showError(message) {
        loader.style.display = 'none';
        icon.innerHTML = '❌';
        icon.classList.add('error-icon');
        messageEl.innerHTML = `<span class="error">${message}</span>`;
        messageEl.innerHTML += '<br><br><small>إذا استمرت المشكلة، يرجى التواصل مع الدعم الفني.</small>';
        content.style.display = 'block';
        
        // إظهار الرابط للصفحة الرئيسية فقط في حالة الخطأ
        homeLink.style.display = 'inline-block';
        loginLink.style.display = 'none';
        
        // 🆕 إضافة تنبيه خطأ
        showAlert('❌ ' + message, 'danger');
      }
    })();

    // 🆕 إضافة تأثيرات تحسين تجربة المستخدم
    document.addEventListener('DOMContentLoaded', function() {
      // إضافة تأثيرات للزر عند التمرير
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(btn => {
        btn.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-2px)';
        });
        
        btn.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0)';
        });
      });

      // تحسين العرض على الأجهزة المحمولة
      if ('ontouchstart' in window) {
        document.body.style.padding = '10px';
      }
    });

    // 🆕 إضافة وظيفة لإعادة المحاولة
    function retryVerification() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      
      if (token) {
        window.location.href = `/verify-email?token=${encodeURIComponent(token)}`;
      } else {
        window.location.href = '/login.html';
      }
    }

    // 🆕 إضافة زر إعادة المحاولة في حالة الخطأ
    function addRetryButton() {
      const actionButtons = document.getElementById('actionButtons');
      const retryButton = document.createElement('button');
      retryButton.className = 'btn btn-warning';
      retryButton.innerHTML = '<i class="bi bi-arrow-clockwise me-2"></i>إعادة المحاولة';
      retryButton.onclick = retryVerification;
      actionButtons.appendChild(retryButton);
    }
  </script>
  
  <!-- إضافة Bootstrap JS للتنبيهات -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
